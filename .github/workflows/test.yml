name: Rust Test

on: [ push, pull_request ]

jobs:
  Test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Branch ğŸ“¥
      uses: actions/checkout@v2

    - name: Use Node.js ğŸ“¦
      uses: actions/setup-node@v1
      with:
        node-version: '13.x'

    - name: Install GUI Build Dependencies ğŸ“¦
      run: |
        sudo apt-get update
        sudo apt-get install -y curl rsync
        curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

    - name: Run Rust Tests ğŸ§ª
      run: cargo test --verbose

    - name: Run GUI Tests ğŸ§ª
      run: |
        wasm-pack build --release
        cd gui
        npm install
        npm run prod-build
